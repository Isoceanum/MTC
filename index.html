<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="assets/video/fab2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <header class="header">
      <div class="header_content">
        <a href="#" class="brand-name"
          ><img src="assets/logo/brand black.png" alt="Logo Icon" class="brand"
        /></a>

        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#" class="nav_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">About</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Services</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Sustainability</a>
            </li>
            <li class="nav_item">
              <a href="#" class="nav_link">Contact Us</a>
            </li>

            <!-- Add the UK icon for language selection -->
        <!-- Dropdown for Language Selection -->
        <li class="nav_item language-selection dropdown">
          <button class="dropdown-toggle">
            <img src="assets/images/uk-icon.png" alt="UK Flag" class="dropdown-icon"> English
            <i class="bx bx-chevron-down"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#"><img src="assets/images/uk-icon.png" alt="UK Flag" class="dropdown-icon"> English</a></li>
            <li><a href="#"><img src="assets/images/spain-icon.png" alt="Spain Flag" class="dropdown-icon"> Español</a></li>
            <li><a href="#"><img src="assets/images/france-icon.png" alt="France Flag" class="dropdown-icon"> Français</a></li>
            <li><a href="#"><img src="assets/images/germany-icon.png" alt="Germany Flag" class="dropdown-icon"> Deutsch</a></li>
          </ul>
        </li>
          </ul>
        </nav>

        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <section class="home">
        <div class="home-content">
          <h1>Empowering Your Vision, One Thread at a Time</h1>

          <h3>
            Discover premium clothing and textiles designed with
            <span class="multiple-text"></span>
          </h3>

          <a href="#" class="btn">Contact Us Today</a>
          <img
            src="assets/logo/circle white.png"
            class="home-logo"
            alt="Logo Icon"
          />
        </div>

        <div class="home-img">
          <img
            src="assets/images/sewing-machine-big.png"
            alt="Coat"
            class="image-sewing-machine"
          />
          <img
            src="assets/images/clothes-folded-trans.png"
            alt="Folded Clothes"
            class="image-folded"
          />
          <img
            src="assets/images/clothes-shirts-trans.png"
            alt="Shirts"
            class="image-shirts"
          />
        </div>
      </section>

      <section class="about"></section>

      

      <section class="services"></section>

      <section class="sustainability"></section>

      <section class="contact-us"></section>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="script.js"></script>
  </body>
</html>
